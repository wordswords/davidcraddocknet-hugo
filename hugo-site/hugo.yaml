title: DavidCraddock.net
copyright: "Â© David Paul Craddock"
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: true
buildFuture: true
buildExpired: true
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

frontmatter:
  date:
  - date
  - :git
  - :fileModTime

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Search
          url: search/
          weight: 10
        - name: HomeLab
          url: my-home-network/
          weight: 11
        - name: Gaming
          url: https://davidcraddock.games
          weight: 12
        - name: Work from Home Setup
          url: my-work-computer/
          weight: 13
        - name: Work from Anywhere Setup
          url: my-mobile-laptop-setup/
          weight: 14
        - name: E-Biking
          url: my-bike/
          weight: 15
        - name: Cyber Security
          url: security-research/
          weight: 16
        - name: Media Collection
          url: https://home.davidcraddock.net
          weight: 17
        - name: vWorkbench
          url: vworkbench/
          weight: 18
        - name: Writing
          url: my-writing/
          weight: 19
        - name: DJing
          url: https://davidcraddockaudio.com

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "DavidCraddock.net"
  author: David Craddock
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  TocOpen: true # open contents automantically
  comments: true
  enableGitInfo: true
  images: ["/mugshot.png"]

  profileMode:
    enabled: false

    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

