  socialIcons:
    - name: github
      title: My Github
      url: "https://github.com/wordswords"
    - name: linkedin
      title: My LinkedIn
      url: "https://linkedin.com/in/davidcraddock"
    - name: instagram
      title: My Instagram
      url: "https://instagram.com/djdavidcraddock"

  assets:
    disableHLJS: true
    disableFingerprinting: true

  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false
    linkFullImages: true

markup:
  goldmark:
    renderer:
      unsafe: true

  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: monokai

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
