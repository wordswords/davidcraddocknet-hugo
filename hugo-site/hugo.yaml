baseURL: "https://davidcraddock.net"
title: DavidCraddock.net
copyright: "Â© David Paul Craddock"
paginate: 5
theme: PaperMod

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: true
buildExpired: true
enableEmoji: true
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Search
          url: search/
          weight: 10
        - name: HomeLab Network
          url: my-home-network/
          weight: 15
        - name: Gaming Setup
          url: my-gaming-setup/
          weight: 15
        - name: Mobile Working Setup
          url: my-mobile-laptop-setup/
          weight: 15
        - name: WFH Setup
          url: my-work-computer/
          weight: 15
        - name: Electric Mountain Bike
          url: my-bike/
          weight: 15
        - name: Security Research
          url: security-research/
          weight: 15
        - name: Media Library
          url: https://home.davidcraddock.net
          weight: 15
        - name: vWorkbench
          url: vworkbench/
          weight: 15

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "DavidCraddock.net"
  author: David Craddock
  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  TocOpen: true # open contents automantically
  comments: true
  images: ["/mugshot.png"]

  profileMode:
    enabled: false

    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "DavidCraddock.net"

    Content: >
      ðŸ‘‹ Welcome to my Geocities page! (just kidding). It's my personal <a href="https://gohugo.io/">blog</a> self-hosted on my <a href="/my-home-network/">Linux server</a> in my house. Self-hosting websites has the disadvantage that sometimes they are not available - uptime is not 100%, and search engines don't like that aspect. However I feel it is worth it for the learning experience and the control I have over every aspect of my sites.

