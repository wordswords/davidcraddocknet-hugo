baseURL: http://davidcraddock.net
languageCode: en
title: DavidCraddock.net
theme: PaperModX
taxonomies:
  pages: page
  category: category
  tag: tag
params:
  description: "The personal blog of David Craddock, a software engineer based in Manchester, UK."
  defaultTheme: auto
  disableThemeToggle: true
  showShareButtons: true
  showReadingTime: true
  showToc: true
  TocSide: 'left'
  showBreadCrumbs: true
  showCodeCopyButtons: true
  comments: true
  assets:
    favicon: /favicon.ico
    disableHLJS: true
  EnableInstantClick: true
markup:
  highlight:
    codeFences: true
    guessSyntax: true
    style: github
outputs:
  home:
    - HTML
    - RSS
    - JSON
outputFormats:
  RSS:
    mediaType: application/rss+xml
    baseName: feed
menu:
  main: []
