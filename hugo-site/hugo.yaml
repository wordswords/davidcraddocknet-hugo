          url: my-bike/
          weight: 15
        - name: vWorkbench
          url: vworkbench/
          weight: 16
        - name: Writing
          url: my-writing/
          weight: 17
        - name: Cyber Security
          url: security-research/
          weight: 18
        - name: Gaming
          url: https://davidcraddock.games
          weight: 19
        - name: Media Collection
          url: https://home.davidcraddock.net
          weight: 20
        - name: DJing
          url: https://davidcraddockaudio.com
          weight: 21

outputs:
  home:
    - HTML
    - RSS
    - JSON

